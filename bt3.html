<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số a")
    let b = +prompt("nhập số b")
    if (a % b == 0) {
        alert("a là bội của b")
    } else {
        alert("a không phải là bội của b")
    }
</script>
</body>
